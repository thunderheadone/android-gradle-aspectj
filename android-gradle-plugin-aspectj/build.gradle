buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath gradlePlugins.bintray
        classpath gradlePlugins.kotlin
    }
}

// need java plugin for this: https://github.com/gradle/gradle/issues/1118
apply plugin: 'java'
apply plugin: 'kotlin'
apply from: 'publishing.gradle'
apply from: 'bintray.gradle'

dependencies {
    implementation jetbrains.kotlinStdLibJava8
    implementation gradleApi()
    implementation android.buildTools
    implementation aspectj.runtime
    implementation aspectj.tools

    testImplementation testLibraries.junit
    testImplementation jetbrains.kotlinStdLib
    testImplementation jetbrains.kotlinTestJunit
    testImplementation gradleApi()
    testImplementation android.buildTools
}

